<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <defs>
    <linearGradient id="panelBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#101318"/>
      <stop offset="1" stop-color="#0b0d10"/>
    </linearGradient>
    <linearGradient id="cardBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1f27"/>
      <stop offset="1" stop-color="#111318"/>
    </linearGradient>
    <linearGradient id="imgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7a2a45"/>
      <stop offset="0.55" stop-color="#8a3a5e"/>
      <stop offset="1" stop-color="#2a2f3a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ff5a1f"/>
      <stop offset="1" stop-color="#d4af37"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.42"/>
    </filter>
  </defs>

  <!-- outer panel (keeps contrast in GitHub light/dark themes) -->
  <rect x="16" y="16" width="1168" height="728" rx="28" fill="url(#panelBg)" stroke="#2a2f3a" stroke-width="1.5"/>

  <!-- header -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-rendering="geometricPrecision">
    <!-- minimal globe icon -->
    <g opacity="0.75" stroke="#8a93a2" stroke-width="1.25" fill="none">
      <circle cx="600" cy="82" r="26"/>
      <path d="M574 82 H626"/>
      <path d="M600 56 V108"/>
      <path d="M584 62 C592 74, 592 90, 584 102"/>
      <path d="M616 62 C608 74, 608 90, 616 102"/>
    </g>
    <text x="600" y="132" font-size="14" fill="#8a93a2" text-anchor="middle" letter-spacing="2">BLOG SECTION</text>
    <text x="600" y="190" font-size="54" fill="#f4f7fb" text-anchor="middle" font-weight="800">Read my latest articles</text>
  </g>

  <!-- big featured card (left) -->
  <g filter="url(#shadow)">
    <rect x="70" y="242" width="650" height="460" rx="24" fill="url(#cardBg)" stroke="#2a2f3a" stroke-width="1.25"/>
  </g>

  <!-- image area -->
  <rect x="96" y="268" width="598" height="250" rx="18" fill="url(#imgGrad)" stroke="#2a2f3a" stroke-width="1"/>
  <!-- stylized "landscape" so it doesn't look empty -->
  <g opacity="0.95">
    <path d="M120 468 C240 400, 360 520, 520 455 C585 430, 640 420, 680 438 L680 498 L120 498 Z"
          fill="#b15b7a" opacity="0.35"/>
    <path d="M120 490 C260 430, 380 540, 520 482 C590 454, 640 448, 680 466 L680 518 L120 518 Z"
          fill="#d4af37" opacity="0.12"/>
    <circle cx="408" cy="408" r="22" fill="#ff5a1f" opacity="0.28"/>
    <path d="M408 392 C416 404, 416 416, 408 428 C400 416, 400 404, 408 392 Z" fill="#ff5a1f" opacity="0.55"/>
  </g>

  <!-- pill + date row -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-rendering="geometricPrecision">
    <rect x="96" y="540" width="150" height="28" rx="14" fill="#0f1115" stroke="#2a2f3a" stroke-width="1"/>
    <text x="171" y="559" font-size="12" fill="#c9ced6" text-anchor="middle" letter-spacing="1.5">DEVELOPMENT</text>

    <!-- calendar icon -->
    <g transform="translate(566 543)" opacity="0.85" stroke="#8a93a2" stroke-width="1.2" fill="none">
      <rect x="0" y="4" width="16" height="14" rx="2"/>
      <path d="M4 2 V7"/>
      <path d="M12 2 V7"/>
      <path d="M0 8 H16"/>
    </g>
    <text x="590" y="560" font-size="12" fill="#8a93a2">March 20, 2024</text>

    <text x="96" y="612" font-size="30" fill="#f4f7fb" font-weight="900">Approach to eco-friendly product</text>
    <text x="96" y="646" font-size="30" fill="#f4f7fb" font-weight="900">development</text>
    <text x="96" y="675" font-size="13" fill="#8a93a2">Leverage agile by the way frameworks to provide a for high level in the most</text>
    <text x="96" y="694" font-size="13" fill="#8a93a2">important overviews.</text>

    <text x="96" y="728" font-size="13" fill="#c9ced6">Read More</text>
    <circle cx="170" cy="724" r="10" fill="#0f1115" stroke="#2a2f3a" stroke-width="1"/>
    <path d="M167 720 L173 724 L167 728 Z" fill="#c9ced6" opacity="0.9"/>
  </g>

  <!-- right column: 3 cards -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-rendering="geometricPrecision">
    <!-- card helper -->
    <g filter="url(#soft)">
      <rect x="760" y="258" width="392" height="130" rx="22" fill="url(#cardBg)" stroke="#2a2f3a" stroke-width="1.25"/>
    </g>
    <rect x="784" y="280" width="92" height="24" rx="12" fill="#0f1115" stroke="#2a2f3a" stroke-width="1"/>
    <text x="830" y="297" font-size="11" fill="#c9ced6" text-anchor="middle" letter-spacing="1.3">DESIGN</text>
    <text x="784" y="332" font-size="18" fill="#f4f7fb" font-weight="800">How Raven's designs are changing the</text>
    <text x="784" y="355" font-size="18" fill="#f4f7fb" font-weight="800">game</text>
    <text x="784" y="378" font-size="12" fill="#8a93a2">Leverage agile by the way frameworks to provide a for high</text>
    <text x="784" y="395" font-size="12" fill="#8a93a2">level in the most important overviews.</text>

    <g filter="url(#soft)">
      <rect x="760" y="412" width="392" height="130" rx="22" fill="url(#cardBg)" stroke="#2a2f3a" stroke-width="1.25"/>
    </g>
    <rect x="784" y="434" width="126" height="24" rx="12" fill="#0f1115" stroke="#2a2f3a" stroke-width="1"/>
    <text x="847" y="451" font-size="11" fill="#c9ced6" text-anchor="middle" letter-spacing="1.3">MARKETING</text>
    <text x="784" y="486" font-size="18" fill="#f4f7fb" font-weight="800">Prototyping secrets revealed of creation</text>
    <text x="784" y="509" font-size="12" fill="#8a93a2">Leverage agile by the way frameworks to provide a for high</text>
    <text x="784" y="526" font-size="12" fill="#8a93a2">level in the most important overviews.</text>

    <g filter="url(#soft)">
      <rect x="760" y="566" width="392" height="130" rx="22" fill="url(#cardBg)" stroke="#2a2f3a" stroke-width="1.25"/>
    </g>
    <rect x="784" y="588" width="92" height="24" rx="12" fill="#0f1115" stroke="#2a2f3a" stroke-width="1"/>
    <text x="830" y="605" font-size="11" fill="#c9ced6" text-anchor="middle" letter-spacing="1.3">DESIGN</text>
    <text x="784" y="640" font-size="18" fill="#f4f7fb" font-weight="800">Raven's perspective on the future of</text>
    <text x="784" y="663" font-size="18" fill="#f4f7fb" font-weight="800">product design</text>
    <text x="784" y="686" font-size="12" fill="#8a93a2">Leverage agile by the way frameworks to provide a for high</text>
    <text x="784" y="703" font-size="12" fill="#8a93a2">level in the most important overviews.</text>
  </g>

  <!-- subtle accent corners -->
  <rect x="70" y="228" width="90" height="4" rx="2" fill="url(#accent)" opacity="0.25"/>
  <rect x="1062" y="228" width="90" height="4" rx="2" fill="url(#accent)" opacity="0.25"/>
</svg>

