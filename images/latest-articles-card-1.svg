<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="190" viewBox="0 0 1200 190">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f1115"/>
      <stop offset="1" stop-color="#0b0d10"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ff5a1f"/>
      <stop offset="1" stop-color="#d4af37"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect x="16" y="16" width="1168" height="158" rx="22" fill="url(#bg)" stroke="#2a2f3a" stroke-width="1.5"/>

  <g filter="url(#soft)">
    <rect x="48" y="38" width="1104" height="114" rx="18" fill="#111318" stroke="#2a2f3a" stroke-width="1.25"/>
  </g>

  <rect x="78" y="60" width="120" height="24" rx="12" fill="#0f1115" stroke="#2a2f3a" stroke-width="1"/>
  <text x="138" y="77" font-size="11" fill="#c9ced6" text-anchor="middle" letter-spacing="1.3"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">DATA</text>

  <text x="78" y="112" font-size="22" fill="#f4f7fb" font-weight="800"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">KPI systems that teams actually use</text>
  <text x="78" y="136" font-size="13" fill="#8a93a2"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">Dashboards, governance, and adoption without the noise.</text>

  <rect x="1010" y="94" width="120" height="6" rx="3" fill="url(#accent)" opacity="0.9"/>
</svg>

